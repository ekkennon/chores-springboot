<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">
    <h2 th:text="${title}"></h2>
    <form method="post" th:action="'/tasks/edit/' + ${task.id}" style="max-width:600px;" th:object="${task}">
        <div class="form-group">
            <input class="form-control" th:field="*{name}"/>
            <span th:errors="*{name}" class="error"></span>
        </div>

        <input type="submit" value="Update" />
    </form>
    <form method="post" th:action="'/tasks/remove/' + ${task.id}" style="max-width:600px;" th:object="${task}">
        <input type="submit" value="Delete Task" />
    </form>
</div>
<div th:replace="fragments :: tasks-footer"></div>

</body>
</html>
